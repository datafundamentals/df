<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quick Component Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .component-demo {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Quick Component Test</h1>
  <p>Minimal test to verify extracted components load correctly.</p>
  
  <div id="test-results"></div>
  
  <div class="component-demo">
    <h3>Context Slider Demo:</h3>
    <context-slider value="5" min="-10" max="50"></context-slider>
  </div>
  
  <div class="component-demo">
    <h3>Query Form Demo:</h3>
    <query-form queryText="Test query" contextValue="5"></query-form>
  </div>
  
  <div class="component-demo">
    <h3>Document Metadata Demo:</h3>
    <document-metadata id="metadata-demo"></document-metadata>
  </div>

  <!-- Component imports -->
  <script type="module" src="../out-tsc/ui/context-slider.js"></script>
  <script type="module" src="../out-tsc/ui/query-form.js"></script>
  <script type="module" src="../out-tsc/ui/document-metadata.js"></script>
  
  <script>
    const results = document.getElementById('test-results');
    
    function addResult(message, isSuccess) {
      const div = document.createElement('div');
      div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
      div.textContent = `${isSuccess ? 'âœ“' : 'âœ—'} ${message}`;
      results.appendChild(div);
    }
    
    // Test component definitions
    setTimeout(() => {
      // Test if custom elements are defined
      const components = [
        'context-slider',
        'query-form', 
        'document-metadata'
      ];
      
      components.forEach(componentName => {
        const isDefined = customElements.get(componentName) !== undefined;
        addResult(
          `${componentName} component ${isDefined ? 'loaded successfully' : 'failed to load'}`,
          isDefined
        );
      });
      
      // Set metadata for demo
      const metadataElement = document.getElementById('metadata-demo');
      if (metadataElement) {
        metadataElement.metadata = {
          title: 'React Performance Guide',
          tags: 'react, performance, optimization',
          category: 'primary',
          isA: 'technical guide',
          childOf: 'frontend development'
        };
        addResult('Document metadata demo configured', true);
      }
      
      // Test event handling
      const contextSlider = document.querySelector('context-slider');
      if (contextSlider) {
        contextSlider.addEventListener('value-changed', (event) => {
          addResult(`Context slider event: value changed to ${event.detail.value}`, true);
        });
        addResult('Context slider event listener attached', true);
      }
      
      const queryForm = document.querySelector('query-form');
      if (queryForm) {
        queryForm.addEventListener('query-submit', (event) => {
          addResult(`Query form event: "${event.detail.queryText}" submitted`, true);
        });
        addResult('Query form event listener attached', true);
      }
      
    }, 100);
    
    console.log('ðŸ”¬ Quick component test initialized');
  </script>
</body>
</html>
