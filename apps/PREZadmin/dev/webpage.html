<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Player</title>
    <script type="module" src="../out-tsc/ui/bwp-page.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // This script runs when the page loads
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const resourcePageType = params.get('resourcePageType');
        if (resourcePageType) {
          const bwpPage = document.querySelector('bwp-page');
          if (bwpPage) {
            bwpPage.setAttribute('resourcePageType', resourcePageType);
          }
        }
      });
    </script>
  </head>
  <body>
    <ul>
      <li>
        <a href="index.html">Home</a>

    </ul>

  </body>
</html>
